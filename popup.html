<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GhostView - 高级隐私浏览</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/logo.png" alt="GhostView Logo" class="logo">
      <h1>GhostView</h1>
      <p class="subtitle">高级隐私浏览保护</p>
    </div>
    
    <div class="status-container">
      <div class="status-indicator">
        <div class="status-circle" id="statusCircle"></div>
        <span id="statusText">正在检查状态...</span>
      </div>
    </div>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="privacyToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-text">隐私保护模式</span>
    </div>
    
    <div class="settings-container">
      <h2>保护功能</h2>
      <ul class="feature-list">
        <li class="feature-item">
          <span class="feature-name">WebRTC保护</span>
          <span class="feature-status enabled" id="webrtcStatus">已启用</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">地理位置隐藏</span>
          <span class="feature-status enabled" id="geoStatus">已启用</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">Cookie保护</span>
          <span class="feature-status enabled" id="cookieStatus">已启用</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">用户代理伪装</span>
          <span class="feature-status enabled" id="uaStatus">已启用</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">请求头清理</span>
          <span class="feature-status enabled" id="headerStatus">已启用</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">Tor网络代理</span>
          <span class="feature-status disabled" id="torStatus">未连接</span>
        </li>
      </ul>
    </div>
    
    <div class="footer">
      <button id="clearDataBtn" class="btn">清除所有浏览数据</button>
      <button id="settingsBtn" class="btn secondary">高级设置</button>
      <button id="devToolsBtn" class="btn dev">开发者工具</button>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
